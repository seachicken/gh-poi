name: Contract Test

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:

  test:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: sudo add-apt-repository ppa:git-core/ppa
    - run: sudo apt-get update

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Test
      run: |
        sudo apt-get install git
        unzip conn/fixtures/repo_basic.zip -d conn/fixtures
        unzip conn/fixtures/repo_worktree_main.zip -d conn/fixtures
        unzip conn/fixtures/repo_worktree_linkedIssue1.zip -d conn/fixtures
        go test -run=Contract -tags=contract -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        flags: contract
        token: ${{ secrets.CODECOV_TOKEN }}
